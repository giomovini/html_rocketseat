<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id = NÃO REPETIR O MESMO "VALOR"
    - style
    - tabindex
    - title
-->

<!-- usado para aplicar estílos do CSS classificando e usar no JS-->
<div class = "carrinhos" >  
    conteúdo
    <!-- Elementos aqui dentro -->
</div>

<div class = "carrinhos" contenteditable="true" id="cart1">
                            <!-- editavel -->
    conteúdo
</div>

<div class = "carrinhos" data-id="" id="cart2" style="color : red"> <!--expandir atributos -->
    conteúdo 
</div>

<div class = "carrinhos" hidden> <!-- escondeu o conteúdo -->
    conteúdo
</div>


<!-- Ordena os elementos -->
<div tabindex="3">
    exemplo
</div>

<div tabindex="1">
    exemplo
</div>

<div tabindex="2">
    exemplo                 
</div>

<div title="Define um titulo">
    titulo
</div>
